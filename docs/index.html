<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Joust Game (Web)</title>  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">

  <!-- Base path -->
  <base href="/KallenSelbyJoustGame/">

  <!-- CheerpJ -->
  <script src="https://cjrtnc.leaningtech.com/latest/loader.js"></script>
  <script>
    window.addEventListener('load', function() {
      cheerpjInit({
        disableFeedback: true,
        preloadResources: ["JoustGame.jar"],
        javaProperties: [
          "java.class.path=/app"
        ]
      }).then(function() {
        cheerpjCreateDisplay(800, 600);
        cheerpjRunMain("mainApp.MainApp", "/app/JoustGame.jar");
      }).catch(function(error) {
        console.error("Error initializing CheerpJ:", error);
      });
    });
  </script>

  <style>
    html,body{margin:0;height:100%;background:#000;display:flex;align-items:center;justify-content:center}
  </style>
</head>
<body></body>
</html>
