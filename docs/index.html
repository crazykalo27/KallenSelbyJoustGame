<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Joust Game (Web)</title>
  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">

  <!-- Base path -->
  <base href="/KallenSelbyJoustGame/">

  <!-- CheerpJ -->
  <script src="https://cjrtnc.leaningtech.com/latest/loader.js"></script>
  <script>
    window.addEventListener('load', async function() {
      try {
        console.log('Starting initialization...');
        await cheerpjInit({
          disableFeedback: true,
          resourceRoot: '/KallenSelbyJoustGame',
          status: true,
          javaProperties: [
            "java.class.path=/KallenSelbyJoustGame"
          ]
        });

        console.log('Creating display...');
        cheerpjCreateDisplay(800, 600);
          console.log('Running jar...');
        // First verify the JAR file is accessible
        const response = await fetch('JoustGame.jar');
        if (!response.ok) {
          throw new Error(`JAR file not accessible: ${response.status} ${response.statusText}`);
        }
        console.log('JAR file found, starting game...');
        
        await cheerpjAddStringFile("/str/META-INF/MANIFEST.MF",
          'Manifest-Version: 1.0\nMain-Class: mainApp.MainApp\n');
        await cheerpjRunJar("/KallenSelbyJoustGame/JoustGame.jar");
      } catch (error) {
        console.error('Error:', error);
        document.body.innerHTML = `Error loading game: ${error.message}<br>Please check the console for details.`;
      }
    });
  </script>

  <style>
    html,body{margin:0;height:100%;background:#000;display:flex;align-items:center;justify-content:center}
  </style>
</head>
<body>
  <div id="loading">Loading Java Game...</div>
</body>
</html>
