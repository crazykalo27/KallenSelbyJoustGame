<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Joust Game — CheerpJ</title>

  <!-- Use CheerpJ 4.1 - correct loader script -->
  <script src="https://cjrtnc.leaningtech.com/4.1/loader.js"></script>
</head>

<body>
  <div id="loading">Loading Java game…</div>
  <div id="instructions">Click on the game to enable keyboard controls (Arrow Keys + Space)</div>
  <div id="gameContainer"></div>

  <!--  Use a module so we can 'await' cheerpjInit()                    -->
  <script type="module">
    try {
      console.log('Starting CheerpJ…');
      await cheerpjInit({ version: 11 });             // Java-11 runtime

      console.log('Creating AWT/Swing display…');
      // Fix: Use correct game dimensions (800x850 to match Java code)
      cheerpjCreateDisplay(800, 850, document.getElementById('gameContainer'));

      console.log('Running game JAR…');
      await cheerpjRunJar("/app/KallenSelbyJoustGame/JoustGame.jar");

      // Fix: Add key event handling for browser
      console.log('Setting up key event handlers…');
      
      // Focus the canvas to receive key events
      const canvas = document.querySelector('canvas');
      if (canvas) {
        canvas.tabIndex = 0; // Make canvas focusable
        canvas.focus();
        
        // Prevent default browser behavior for arrow keys
        canvas.addEventListener('keydown', function(e) {
          if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Space'].includes(e.code)) {
            e.preventDefault();
          }
        });
        
        // Ensure canvas stays focused and hide instruction when active
        canvas.addEventListener('click', function() {
          this.focus();
          document.getElementById('instructions').style.opacity = '0.3';
        });
        
        canvas.addEventListener('blur', function() {
          document.getElementById('instructions').style.opacity = '1';
        });
      }

      document.getElementById('loading').remove();
    } catch (e) {
      console.error(e);
      document.getElementById('loading').innerHTML =
        'Error: ' + e.message + '<br>See DevTools console for details.';
    }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 10px;
      min-height: 100vh;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      overflow-x: auto; /* Allow horizontal scroll if needed */
    }
    
    #loading {
      color: #fff;
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    #instructions {
      color: #ffeb3b;
      background: rgba(0,0,0,0.8);
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      border: 1px solid #ffeb3b;
      transition: opacity 0.3s ease;
      max-width: 800px;
    }
    
    #gameContainer {
      border: 2px solid #444;
      background: #000;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      max-width: 100vw; /* Prevent horizontal overflow */
      overflow: hidden;
    }
    
    /* Ensure canvas fits properly and gets focus */
    canvas {
      outline: none;
      display: block;
      max-width: 100%;
      height: auto;
    }
    
    /* Responsive design for smaller screens */
    @media (max-width: 820px) {
      html, body {
        padding: 5px;
      }
      
      #gameContainer {
        transform: scale(0.9);
        transform-origin: center;
      }
      
      #instructions {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
    
    @media (max-width: 720px) {
      #gameContainer {
        transform: scale(0.8);
      }
    }
  </style>
</body>
</html>
