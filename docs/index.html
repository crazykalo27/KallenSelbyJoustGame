<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Joust Game (Web)</title>  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">

  <!-- CheerpJ -->
  <script src="https://cjrtnc.leaningtech.com/latest/loader.js"></script>
  <script>
    window.addEventListener('load', function() {
      cheerpjInit({
        disableFeedback: true,
        nativeResolutions: ["BlueKoopaLeft.PNG", "BlueKoopaRight.PNG", "DigDugLeft.png", "DigDugRight.PNG",
                          "Egg.png", "PacManLeft.PNG", "PacManRight.PNG", "PlatHealth.png", "PlatIce.PNG",
                          "PlatLava.PNG", "PlatSlime.png", "PlatTruss.PNG", "WaddleDLeft.PNG", "WaddleDRight.PNG",
                          "gameover0.png", "gameover1.png", "gameover2.png", "gameover3.png"].map(f => "images/" + f),
        javaProperties: [
          "java.class.path=."
        ]
      }).then(function() {
        cheerpjCreateDisplay(800, 600);
        cheerpjRunJar("JoustGame.jar", "mainApp.MainApp");
      }).catch(function(error) {
        console.error("Error initializing CheerpJ:", error);
      });
    });
  </script>

  <style>
    html,body{margin:0;height:100%;background:#000;display:flex;align-items:center;justify-content:center}
  </style>
</head>
<body></body>
</html>
