<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Joust Game (Web)</title>
  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://cjrtnc.leaningtech.com 'unsafe-inline' 'unsafe-eval' blob:;">

  <!-- Base path for repository -->
  <base href="/csse220-spring-2023-final-project-s23_a303/">
  
  <!-- CheerpJ -->
  <script src="https://cjrtnc.leaningtech.com/latest/loader.js"></script>
  <script>
    window.addEventListener('load', function() {
      cheerpjInit({
        disableFeedback: true,
        preloadResources: [
          "JoustGame.jar",
          "images/*"
        ],
        javaProperties: [
          "java.class.path=/app/JoustGame.jar"
        ]
      }).then(function() {
        cheerpjRunJar('/app/JoustGame.jar', 'mainApp.MainApp');
      });
    });
  </script>

  <style>
    html,body{margin:0;height:100%;background:#000;display:flex;align-items:center;justify-content:center}
  </style>
</head>
<body></body>
</html>
