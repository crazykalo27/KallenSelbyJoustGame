<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Joust Game (Web)</title>

  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">

  <!-- CheerpJ -->
  <script src="https://cjrtnc.leaningtech.com/latest/loader.js"></script>
  <script>
    window.addEventListener('load', async function() {
      try {
        console.log('Starting initialization...');
        await cheerpjInit({
          disableFeedback: true,
          resourceRoot: '.',
          status: true,
          javaProperties: [
            "java.class.path=./JoustGame.jar"
          ]
        });

        console.log('Creating display...');
        cheerpjCreateDisplay(800, 600);
        
        console.log('Running jar...');
        const mainClass = 'mainApp.MainApp';
        await cheerpjRunMain(mainClass, './JoustGame.jar');
      } catch (error) {
        console.error('Error:', error);
        document.body.innerHTML = 'Error loading game: ' + error.message;
      }
    });
  </script>

  <style>
    html,body{margin:0;height:100%;background:#000;display:flex;align-items:center;justify-content:center}
  </style>
</head>
<body>
  <div id="loading">Loading Java Game...</div>
</body>
</html>
